<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/submit-quote" method="POST">
  <h2>Get an Architecture Quote</h2>

  <label for="name">Full Name:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone">

  <label for="projectType">Project Type:</label>
  <select id="projectType" name="projectType">
    <option value="residential">Residential</option>
    <option value="commercial">Commercial</option>
    <option value="renovation">Renovation</option>
  </select>

  <label for="location">Project Location:</label>
  <input type="text" id="location" name="location">

  <label for="size">Project Size (sq ft):</label>
  <input type="number" id="size" name="size">

  <label for="budget">Estimated Budget:</label>
  <input type="number" id="budget" name="budget">

  <label for="timeline">Expected Completion:</label>
  <input type="date" id="timeline" name="timeline">

  <label for="description">Additional Details:</label>
  <textarea id="description" name="description"></textarea>

  <label for="files">Upload Files:</label>
  <input type="file" id="files" name="files" multiple>

  <label>
    <input type="checkbox" name="consent" required>
    I agree to be contacted regarding this quote.
  </label>
<div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY_HERE"></div>

  <button type="submit">Get Quote</button>
</form>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>
</html>
